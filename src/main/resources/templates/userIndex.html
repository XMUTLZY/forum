<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>1316游戏社区</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script language="javascript" th:src="@{/js/jQuery.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <script language="javascript" th:src="@{/js/userIndexJs.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.template.css}">
    <link rel="stylesheet" th:href="@{/css/admin2.css}" media="all">
    <link rel="shortcut icon" th:href="@{/layui/images/face/65.gif}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
</head>

<body>
<div id="menu">
    <ul>
        <li class="" th:each="c, State : ${gameList}"><a th:onclick="|userIndexJs.method.topicList(${c.id})|" th:text="${c.gameName}"></a></li>
        <li style="margin-right:10px;float:right;"><a href="../view/logout">退出</a></li>
        <li style="margin-right:20px;float:right;"><a href="../view/userCenter" th:text="${user.userName}"></a></li>
        <li style="margin-right:30px;float:right;"><a onclick="userIndexJs.method.userInfoUpdateDialog()">个人信息修改</a></li>
    </ul>
</div>
<div id="main">
    <div id="logo"><img
            src="https://www.utgamer.com/wp-content/uploads/2020/07/1594105170-ea490fad5814d85be33be368660ad7aa-1.jpg"
            alt="魔域私服_魔域sf发布网 - 每日新开私服魔域发布网"
            title="魔域私服_魔域sf发布网 - 每日新开私服魔域发布网网站首页"></div>
    <div id="ol"></div>
    <div id="here"><b>当前位置</b><a th:text="${topicType}"></a>
    </div>
    <div id="tabulation">
        <dl>
            <dt><h1 th:text="${topicType}"></h1></dt>
        </dl>
        <ul>
            <li class="" th:each="c, State : ${topicList}"><a th:href="@{../view/topic/detail(id=${c.id})}" th:text="${c.topicName}"></a><font th:text="${c.createTimeStr}"></font></li>
        </ul>
    </div>
    <div class="c"></div>
    <div id="footer">
        <ul>
            <li><a href="#">最新排行榜</a></li>
            -
            <li><a href="#">标签大全</a></li>
            -
            <li><a href="#" target="_blank">网站地图</a></li>
        </ul>
        Copyright (c) 2021 554 All rights reserved<br>注意自我保护，谨防受骗上当。适度游戏益脑，沉迷私服伤身。合理安排时间，享受健康生活
    </div>
</div>
<div id="load">
    <div style="width: 100%; display: none;"></div>
</div>
<a id="totop" href="../view/topic/add" style="display: block;"></a>

</body>
<div id="dialog-edit-topic" style="display: none;" data-id="">
    <div class="pgc-questionManagement">
        <div class="layui-form filter-wrap">
            <div class="layui-form-item">
                <label class="layui-form-label">话题名称:</label>
                <div class="layui-input-inline">
                    <input id="edit-topic-name" type="text" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">话题内容</label>
                <div class="layui-input-inline">
                    <textarea id="edit-description" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">话题所属游戏ID</label>
                <div class="layui-input-inline">
                    <input id="edit-game-id" class="layui-input"></input>
                </div>
            </div>

        </div>
    </div>
</div>x


<div id="dialog-edit-user" style="display: none;" data-id="">
    <div class="pgc-questionManagement">
        <div class="layui-form filter-wrap">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-inline" style="width: 320px">
                    <input id="edit-user-name" type="text" class="layui-input" placeholder="用户名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="edit-password" placeholder="密码" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">个性签名</label>
                <div class="layui-input-block">
                    <input id="edit-detail" placeholder="个性签名" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input id="edit-address" placeholder="地址" class="layui-input"/>
                </div>
            </div>
        </div>
    </div>
</div>x
</html>
